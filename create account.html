<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Peridot Closet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f0e1; /* Brownish background color */
      margin: 0;
      padding: 0;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    header {
      background-color: #ffc0cb1c; /* Dark brown header background */
      color: #ffffffdf;
      padding: 10px;
      text-align: center;
    }

    h1 {
      color: #5c4033; /* Dark brown text color */
    }

    nav {
      background-color: #8b735b; /* Light brown navigation background */
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #635045; /* Hover effect color */
    }

    /* Additional styles for the create account form */
    #create-account-form {
      position: relative;
      z-index: 1;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8)
    }


    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4caf50; /* Green button color */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049; /* Hover effect color */
    }
  </style>
</head>
<body>
  <header>
    <h1>Peridot Closet <span>&#128087;</span></h1> <!-- Dress emoji added -->
  </header>

  <video autoplay muted loop>
    <source
     src="images/Homepage-7x3-12Sec-2.6MB.mp4"
     type="video/mp4"
     >
  
  <nav>
    <a href="shop nav.html">Home</a>
    <a href="products.html">Products</a>
    <a href="login page.html">Login</a>
    <a href="create account.html">Create Account</a>
    <a href="#">Orders</a>
    <a href="#">Cart</a>
    <a href="#">Address</a>
  </nav>

  <h1>Create Account</h1>

  <div id="create-account-form">
    <form>
    <!-- Your create account form goes here -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button onclick="createAccount()">Create Account</button>
  
  </form>
  </div>

  <script>
    function createAccount() {
      // Add your logic to handle creating a new account
      alert('Account created successfully!');
    }
  </script>
</body>
</html>
